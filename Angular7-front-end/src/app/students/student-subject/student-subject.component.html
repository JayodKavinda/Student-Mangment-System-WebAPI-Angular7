<h4 class="dispaly-4">Student Subjects</h4>
<hr>
<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)">
  <input type="hidden"  name="StudentSubjectID" #StudentSubjectID="ngModel" [(ngModel)]="formData.StudentSubjectID">
  <input type="hidden"  name="StudentID" #StudentID="ngModel" [(ngModel)]="formData.StudentID">
  <input type="hidden"  name="SubjectName" #SubjectName="ngModel" [(ngModel)]="formData.SubjectName">
  <div class="form-group">
    <label>Subject</label>
    <select name="SubjectID" #SubjectID="ngModel" [(ngModel)]="formData.SubjectID" class="form-control">
      <option value="0">-Select-</option>
    <option *ngFor="let item of subjectList" value="{{item.SubjectID}}">{{item.Name}}</option>
    </select>
  </div>
  <div class="form-group">
    
    
      <label>Marks</label>
      <input name="Marks" #Marks="ngModel" [(ngModel)]="formData.Marks" class="form-control">
    
  </div>
 
  <div class="form-group">
    <button type="submit"  class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
