<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
  <input type="hidden"  name="StudentID" #StudentID="ngModel" [(ngModel)]="service.formData.StudentID">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Student Reg_num</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="RegNo" #RegNo="ngModel" [(ngModel)]="service.formData.RegNo" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" >
      </div>
      <div class="form-group">
        <label>Total Marks</label>

        <div class="input-group">
          
          <input name="TMarks" #TMarks="ngModel" [(ngModel)]="service.formData.TMarks" class="form-control" readonly>
        </div>
      </div>
     
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Grade</label>
        
        <select name="GradeID" #GradeID="ngModel" [(ngModel)]="service.formData.GradeID" class="form-control">
          <option value="0">-select-</option>
         <option *ngFor="let item of gradeList" value="{{item.GradeID}}">{{item.Name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" >
      </div>
    
    </div>
  </div>
  <!-- subject table-->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Subject</th>
      <th>Marks</th>
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddOrEditstudentSubject(null,service.formData.StudentID)"><i class="fa fa-plus"></i> Add Subject</a>
      </th>
    </thead>
    <tbody>
      <tr *ngIf="service.studentsubjects.length==0" >
        <td class="font-italic text-center" colspan="2">
          No Subject selected for this student.
        </td>
      </tr>

      <tr *ngFor="let item of service.studentsubjects;let i=index;">
        
        <td>{{item.SubjectName}}</td>
        <td>{{item.Marks}}</td>

        <td>
          <a class="btn btn-sm btn-info text-white" (click)="AddOrEditstudentSubject(i,service.formData.StudentID)"><i class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteStudentSubject(item.StudentSubjectID,i)"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <a class="btn btn-outline-dark ml-1" routerLink="/students"><i class="fa fa-table"></i> View Students</a>
  </div>
</form>
